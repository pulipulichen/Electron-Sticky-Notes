<!DOCTYPE html>
<html>
  <head>
    <title>Electron Sticky Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="electron/RequireHelper.js"></script>
    <script src="electron/ElectronFileHelper.js"></script>
    <script src="electron/ElectronImageFileHelper.js"></script>
    <script src="electron/ElectronTextFileHelper.js"></script>
    <script src="electron/ElectronHelper.js"></script>

<!-- ------------------------------------- -->

  </head>
  <body>
    
    <div>
      <script src="webpack/src/vendors/codemirror-5.48.4/lib/codemirror.js"></script>
      <link href="webpack/src/vendors/codemirror-5.48.4/lib/codemirror.css" rel="stylesheet" type="text/css">
      <textarea id="t"><!-- Create a simple CodeMirror instance -->
<b>aaa</b></textarea>
      <script>
        CodeMirror.fromTextArea(document.getElementById('t'), {
      lineNumbers: true,
      mode: "text/html",
      matchBrackets: true
    })
      </script>
    </div>
    
  <div id="app"
       v-bind:data-theme="config.theme">
    <menu-bar v-bind:lib="lib" 
              v-bind:status="status"
              v-bind:config="config"
              ref="MenuBar"></menu-bar>
    <content-text v-bind:lib="lib" 
              v-bind:status="status"
              v-bind:config="config"
              ref="ContentText"></content-text>
    <content-image v-bind:lib="lib" 
              v-bind:status="status"
              v-bind:config="config"
              ref="ContentImage"></content-image>
    
  </div>
    
    <script src="webpack/dist/vendors.js"></script>
    <script src="webpack/dist/bundle.js"></script>
  </body>
</html>
