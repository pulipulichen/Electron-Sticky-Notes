<div id="app"

</div>

<script src="vendors/openseadragon-bin-2.4.1/openseadragon.min.js"></script>
<script type="text/javascript">

        id: "openseadragon1",

        tileSources: {
            type: 'image',
            url:  'pets-4415649_1280.jpg'
        },
        //constrainDuringPan: true,
