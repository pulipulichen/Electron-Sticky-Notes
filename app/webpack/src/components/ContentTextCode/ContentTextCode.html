<div data-component="ContentTextCode"
     v-if="status.fileType === 'text-code'">
  <div class="content-text-code resize-detector"
       v-bind:style="{
          'top': config.menuBarHeight + 'px',
          'fontSize': styleFontSize,
          'lineHeight': styleLineHeight,
       }"
       ref="ResizeDetector"
       v-bind:class="{'is-ready': progress.display}">{{ detectorText }}</div>
</div>
