<div data-component="ContentImage">
  <img class="resize-detector"
       v-bind:src="imagePath"
       v-bind:style="{
          'maxWidth': config.maxWidth + 'px',
          'maxHeight': config.maxHeight + 'px',
          'top': config.menuBarHeight + 'px'
       }"
       ref="ResizeDetector"
       v-bind:load="resizeToFitContent" />
</div>
