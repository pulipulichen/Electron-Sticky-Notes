<fragment>
  <div class="item theme-select"
       ref="ThemeDropdownContainer">
    <select class="ui dropdown" 
            v-model="status.theme"
            ref="ThemeDropdown"
            v-bind:style="{'backgroundColor': status.theme}">
      <option v-for="theme in themes"
              v-bind:value="theme"
              v-bind:style="{'backgroundColor': theme}">
        {{ theme.toUpperCase() }}
      </option>
    </select>
  </div>
</fragment>
